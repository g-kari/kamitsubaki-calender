        function createCalendarLink(event) {
            const startDate = new Date(`${event.date}T${event.time}:00+09:00`);
            const endDate = new Date(`${event.date}T${event.endTime}:00+09:00`);
            
            const formatDate = (date) => {
                return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            };

            // Google Calendar
            const googleUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(event.title)}&dates=${formatDate(startDate)}/${formatDate(endDate)}&details=${encodeURIComponent(event.description + '\n出演: ' + event.performers)}&location=${encodeURIComponent(event.venue + ', ' + event.address)}`;

            // iCal format
            const icalContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//KAMITSUBAKI//Calendar//EN
BEGIN:VEVENT
UID:${event.id || event.date + '-' + event.time.replace(':', '')}-kamitsubaki
DTSTART:${formatDate(startDate)}
DTEND:${formatDate(endDate)}
SUMMARY:${event.title}
DESCRIPTION:${event.description}\\n出演: ${event.performers}
LOCATION:${event.venue}, ${event.address}
END:VEVENT
END:VCALENDAR`;

            return { googleUrl, icalContent };
        }

        function applyFilters() {
            const dateFilter = document.getElementById('dateFilter').value;
            const artistFilter = document.getElementById('artistFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredEvents = events.filter(event => {
                // 日付フィルター
                const eventDate = new Date(event.date);
                const now = new Date();
                const oneWeek = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
                const oneMonth = new Date(now.getFullYear(), now.getMonth() + 1, now.getDate());
                const threeMonths = new Date(now.getFullYear(), now.getMonth() + 3, now.getDate());
                
                let dateMatch = true;
                switch (dateFilter) {
                    case 'upcoming':
                        dateMatch = eventDate >= now;
                        break;
                    case 'thisWeek':
                        dateMatch = eventDate >= now && eventDate <= oneWeek;
                        break;
                    case 'thisMonth':
                        dateMatch = eventDate.getMonth() === now.getMonth() && eventDate.getFullYear() === now.getFullYear();
                        break;
                    case 'next3Months':
                        dateMatch = eventDate >= now && eventDate <= threeMonths;
                        break;
                }
                
                // アーティストフィルター
                let artistMatch = true;
                if (artistFilter !== 'all') {
                    artistMatch = event.performers.toLowerCase().includes(artistFilter) || 
                                 event.title.toLowerCase().includes(artistFilter);
                }
                
                // 検索フィルター
                let searchMatch = true;
                if (searchTerm) {
                    searchMatch = event.title.toLowerCase().includes(searchTerm) ||
                                 event.performers.toLowerCase().includes(searchTerm) ||
                                 event.venue.toLowerCase().includes(searchTerm) ||
                                 event.description.toLowerCase().includes(searchTerm);
                }
                
                return dateMatch && artistMatch && searchMatch;
            });
            
            renderEvents();
            updateStats();
        }

        function updateStats() {
            const now = new Date();
            const thisMonth = now.getMonth();
            const thisYear = now.getFullYear();
            
            const totalEvents = events.length;
            const upcomingEvents = events.filter(e => new Date(e.date) >= now).length;
            const thisMonthEvents = events.filter(e => {
                const eventDate = new Date(e.date);
                return eventDate.getMonth() === thisMonth && eventDate.getFullYear() === thisYear;
            }).length;
            const newEvents = events.filter(e => e.status === 'NEW!').length;
            
            document.getElementById('totalEvents').textContent = totalEvents;
            document.getElementById('upcomingEvents').textContent = upcomingEvents;
            document.getElementById('thisMonthEvents').textContent = thisMonthEvents;
            document.getElementById('newEvents').textContent = newEvents;

        function addCountdownTimer(eventCard, event) {
            const eventDate = new Date(`${event.date}T${event.time}:00+09:00`);
            const now = new Date();
            
            if (eventDate > now) {
                const timeDiff = eventDate - now;
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                
                let countdownText = '';
                if (days > 0) {
                    countdownText = `⏰ あと ${days}日 ${hours}時間`;
                } else if (hours > 0) {
                    countdownText = `⏰ あと ${hours}時間 ${minutes}分`;
                } else {
                    countdownText = `⏰ あと ${minutes}分`;
                }
                
                const countdownDiv = document.createElement('div');
                countdownDiv.className = 'countdown-timer';
                countdownDiv.textContent = countdownText;
                eventCard.appendChild(countdownDiv);
            }
        }

        function autoGenerateTags(event) {

            if (event.title.includes('WARS') || event.title.includes('ライブ')) tags.push('ライブ');

            if (event.title.includes('トーク')) tags.push('トーク');
            if (event.title.includes('配信')) tags.push('配信');
            
            // 地域タグ
            if (event.venue.includes('東京') || event.venue.includes('TOKYO') || event.venue.includes('渋谷') || event.venue.includes('後楽園')) tags.push('東京');
            if (event.venue.includes('大阪') || event.venue.includes('OSAKA')) tags.push('大阪');
            if (event.venue.includes('横浜')) tags.push('横浜');
            if (event.venue.includes('TBA') || event.venue.includes('未定')) tags.push('会場未定');
            if (event.venue.includes('オンライン') || event.venue.includes('配信')) tags.push('オンライン');
            
            // アーティストタグ
            const artists = ['花譜', '理芽', '春猿火', 'ヰ世界情緒', '幸祜', '明透', 'V.W.P'];
            artists.forEach(artist => {
                if (event.performers.includes(artist) || event.title.includes(artist)) {

            if (event.description.includes('無料')) tags.push('無料');
            if (event.description.includes('有料') || event.description.includes('円')) tags.push('有料');
            
            return tags.length > 0 ? tags : ['イベント'];

        setInterval(() => {
            if (document.querySelectorAll('.countdown-timer').length > 0) {
                renderEvents(); // カウントダウンを更新するため再レンダリング
            }
        }, 60000); // 1分ごと

        // ダークモード対応（簡略化）
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            try {
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            } catch (e) {
                console.log('ダークモード設定の保存に失敗');
            }
        }

        // ローカルストレージからダークモード設定を復元
        try {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        } catch (e) {
            console.log('ダークモード設定の読み込みに失敗');
        }

        // エクスポート機能の拡張
        function exportToGoogleSheets() {
            const csvData = events.map(event => [
                event.title,
                event.date,
                event.time,
                event.venue,
                event.performers,
                event.status
            ]);
            
            const csvContent = "data:text/csv;charset=utf-8," + 
                "タイトル,日付,時間,会場,出演者,ステータス\n" +
                csvData.map(row => row.map(field => `"${field}"`).join(",")).join("\n");
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "kamitsubaki_events.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showSuccessMessage('CSVファイルをダウンロードしました（Googleスプレッドシートで開けます）');
        }
    </script>
</body>
</html>
